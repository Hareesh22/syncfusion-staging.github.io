<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Schedule JS Default Functionalities</title>
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link href="https://cdn.syncfusion.com/17.4.0.46/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/17.4.0.46/js/web/responsive-css/ej.responsive.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdn.syncfusion.com/js/assets/external/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.syncfusion.com/js/assets/external/jquery.easing.1.3.min.js"></script>
    <script src="https://cdn.syncfusion.com/js/assets/external/jsrender.min.js"></script>
    <script type="text/javascript" src="script/ej.web.all.min.js"></script>

</head>

<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div style="float: left" id="Schedule1">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            var appointmentData = [{
                "scheduledId": 1,
                "activity": "Daily Tx Management Complex 11-19MV/MeV ",
                "appointmentDateTime": "2009-01-19T13:00:00",
                "appointmentEndDateTime": "2009-01-19T13:15:00",
                "location": "",
                "comment": "",
                "isAllDay": false,
            }, {
                "activity": "Daily Tx Management Complex 11-19MV/MeV ",
                "appointmentDateTime": "2009-01-20T13:00:00",
                "appointmentEndDateTime": "2009-01-20T13:15:00",
                "comment": "",
                "isAllDay": false,
                "location": "Varian 2100",
                "scheduleId": 430,
            },
            {
                "activity": "Daily Tx Management Complex 11-19MV/MeV ",
                "appointmentDateTime": "2009-01-21T13:00:00",
                "appointmentEndDateTime": "2009-01-21T13:15:00",
                "comment": "",
                "isAllDay": false,
                "location": "Varian 2100",
                "scheduleId": 429,
            }];
            $("#Schedule1").ejSchedule({
                appointmentSettings: {
                    applyTimeOffset: false,
                    dataSource: appointmentData,
                    id: 'scheduledId',
                    subject: 'activity',
                    startTime: 'appointmentDateTime',
                    endTime: 'appointmentEndDateTime',
                    description: 'comment',
                    location: 'location',
                    allDay: 'isAllDay'
                },
                queryCellInfo: function (args) {
                    debugger;
                },
                currentDate: new Date(2009, 0, 15),
                currentView: "Agenda",
                isResponsive: true,
                readOnly: true,
                showAllDayRow: false,
                timeMode: ej.Schedule.TimeMode.Hour12,
                // timeZone: "UTC -5:00",
                tooltipSettings: {
                    enable: true,
                },
                width: '100%'
            });
        });
    </script>
</body>

</html>
